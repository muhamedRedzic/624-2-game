<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mouse Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="phaser.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body>
        <h1>Mouse Game</h1>
        <img src="content/border.png">
        <span id="gameDiv"> </span>
        <div id="infos">
            <h2>Commands :</h2>
            <ul>
                <li>SPACE : Start the game</li>
                <li>UP : Go up</li>
                <li>DOWN : Go down</li>
                <li>Click : (UN)mute sound</li>
            </ul>
        </div>
    </body>
</html>
